<section class="inner-header divider parallax layer-overlay overlay-theme-colored-deep" data-bg-img="/images/bg/bg-bsi-logo-black.png" custattr>
    <div class="container pt-90 pb-30">
        <!-- Section Content -->
        <div class="section-content pt-50 pb-50">
            <div class="row">
                <div class="col-md-12">
                    <h2 class="title text-white-fa">{{article.title}}</h2>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="divider parallax layer-overlay overlay-lightest" data-bg-img="/images/bg/bg-bsi-logo-dark-wm.png" custattr>
    <div class="container pt-10">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="single-post p-15">
                    <article class="post clearfix mb-30">
                        <div class="entry-header">
                            <div class="post-thumb"><img alt="{{article.bigpicalt}}" src="{{article.bigpic}}" class="img-responsive img-fullwidth"> </div>
                        </div>
                        <div class="entry-title">
                            <!--<h3><a class="text-uppercase text-gray" href="#">{{article.title}}</a></h3>-->
                        </div>
                        <div class="entry-content">
                            <div class="row mb-20">
                                <div class="col-md-7">
                                    <p class="mb-10">  {{article.par}}</p>
                                    <blockquote>
                                        <p>{{article.parquote}}</p>
                                        <footer>{{article.parquoter}}</footer>
                                    </blockquote>
                                </div>
                                <div class="col-md-5">
                                    <img src="{{article.parthumb}}" alt="">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <img src="{{article.parbthumb}}" alt="">
                                </div>
                                <div class="col-md-7">
                                    <p class="mb-10">{{article.parb}}</p>
                                    <p class="mt-20">{{article.parb2}}</p>
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </div>
</section>
