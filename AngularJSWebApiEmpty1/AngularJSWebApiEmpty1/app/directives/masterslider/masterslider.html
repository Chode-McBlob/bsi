<div class="ms-fullscreen-template" id="slider1-wrapper">

    <div class="master-slider ms-skin-default" id="masterslider">

        <!-- Slide 1 -->
        <div class="ms-slide custom-slide slide-1">
            <img src="images/content/mslider/bsi-preview.jpg" data-src="images/content/mslider/bsi-preview.jpg" alt="" />
            <h1 class="ms-layer font-weight-900 bigtext text-white"
                data-type="text"
                data-effect="rotate3dtop(70,0,0,180)"
                data-duration="2000"
                data-ease="easeInOutQuint" 
                translate="home.mslider.slide1.line1"
                >
            </h1>
            <h2 class="ms-layer font-icon text-white"
                data-effect="rotate3dbottom(70,0,0,180)"
                data-duration="2000"
                data-ease="easeInOutQuint"
                data-type="text" 
                translate="home.mslider.slide1.line2">
            </h2>
            <h3 class="ms-layer text-white small-text"
                data-type="text"
                data-effect="rotate3dbottom(170,0,10,180)"
                data-duration="2000"
                data-ease="easeInOutBack"
                >
                <br/>
                {{'home.mslider.slide1.line3' | translate}}
            </h3>
        </div>

        <!-- Slide 2 -->
        <div class="ms-slide custom-slide slide-2">
            <img src="images/content/mslider/bsi-dancers.jpg" data-src="images/content/mslider/bsi-dancers.jpg" alt="{{'home.mslider.slide2.line1' | translate}}" />
            <h3 class="ms-layer font-weight-900 bigtext text-theme-colored"
                data-type="text"
                data-effect="skewright(10,150)"
                data-duration="2000"
                data-ease="easeInOutQuint"
                translate="home.mslider.slide2.line1">
                Bratislava Salsa International
            </h3>
            <h1 class="ms-layer text-white font-weight-600 bigtext p-50"
                data-type="text"
                data-effect="rotate3dleft(100,0,0,580)"
                data-duration="2000"
                data-ease="easeInOutQuint"
                translate="home.mslider.slide2.line2">
                Uncontaminated Salsa Experience
            </h1>
        </div>

        <!-- end of masterslider -->
    </div>

</div>
