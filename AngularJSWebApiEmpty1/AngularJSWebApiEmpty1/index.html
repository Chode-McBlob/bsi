<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html" />
    <meta name="description" content="Bratislava Salsa International - A Salsa congress dedicated to the dancers" />
    <meta name="keywords" content="Salsa, Mambo, Cuban, Kizomba, Bachata" />

    <meta property="og:title" content="The 1st edition of Bratislava Salsa International - Salsa Congress!" />
    <meta property="og:description" content="A Salsa congress dedicated to the dancers. We decided the party simply does not end before the weekend ends. So we keep it open day and night. We feed it with motivated DJ's who are guaranteed to bring the heat, and talented instructors to up your game, or watch on stage.'" />
    <meta property="og:image" content="http://www.bratislavasalsainternational.com/images/bsi-flyer1.jpg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://www.bratislavasalsainternational.com" />

    <meta name="fragment" content="!" />
    <title>Bratislava Salsa International</title>
    <base href="/" />

    <link href="images/favicon.png" rel="shortcut icon" type="image/png">
    <link href="images/apple-touch-icon.png" rel="apple-touch-icon">
    <link href="images/apple-touch-icon-72x72.png" rel="apple-touch-icon" sizes="72x72">
    <link href="images/apple-touch-icon-114x114.png" rel="apple-touch-icon" sizes="114x114">
    <link href="images/apple-touch-icon-144x144.png" rel="apple-touch-icon" sizes="144x144">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css">
    <link href="css/animate.css" rel="stylesheet" type="text/css">
    <link href="css/css-plugin-collections.css" rel="stylesheet" />
    <link id="menuzord-menu-skins" href="css/menuzord-skins/menuzord-boxed.css" rel="stylesheet" />
    <link href="css/style-main.css" rel="stylesheet" type="text/css">
    <link href="css/colors/theme-skin-orange.css" rel="stylesheet" type="text/css">

    <!--preloader,custom-bootstrap-margin-padding,responsive,style,flags16 -->
	<link href="css/bsi-style-main.css" rel="stylesheet" type="text/css">
    <!-- Master Slider CSS settings -->
    <link href="js/master-slider/style/masterslider.css" rel="stylesheet" type="text/css" />
    <link href="js/master-slider/skins/default/style.css" rel="stylesheet" type="text/css" />
    <link href="js/master-slider/fullscreen/style/ms-fullscreen.css" rel="stylesheet" type="text/css" />
    <link href='js/master-slider/staffcarousel/style/ms-staff-style.css' rel='stylesheet' type='text/css'>
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-plugin-collection.js"></script>
    <script src="js/master-slider/masterslider.min.js"></script>
    <style type="text/css">.ms-staff-carousel .ms-staff-info {min-height: 200px;}</style>
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/angular-cookies.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script>window.ga = window.ga || function () { (ga.q = ga.q || []).push(arguments) }; ga.l = +new Date; ga('create', 'UA-84992308-1', 'auto'); ga('send', 'pageview');</script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
</head>
<body class="" ng-app="congressapp">
    <div id="wrapper">
        <div id="preloader">
            <div id="spinner">
                <div class="preloader-dot-loading">
                    <div class="cssload-loading"><i></i><i></i><i></i><i></i></div>
                </div>
            </div>
        </div>
        <header class="header">
            <div class="header-nav navbar-fixed-top navbar-dark navbar-transparent navbar-sticky-animated animated-active">
                <div class="header-nav-wrapper">
                    <div class="container" ng-controller="navmenucontroller">
                        <nav id="menuzord-right" class="menuzord orange">
                            <a class="menuzord-brand pull-left flip" href="/"><img src="images/logo-wide.png" alt=""></a>
                            <ul class="menuzord-menu">
                                <li ng-class="{'active' : tab.active }" ng-repeat="tab in tabs">
                                    <a href="{{tab.link}}">{{tab.label}}</a>
                                </li>
                                <li>
                                    <a href="#">{{'navmenu.changelang' | translate}} </a>
                                    <ul class="dropdown f16">
                                        <li><button ng-click="setLang('en_US')" class="btn btn-gray form-control"><i class="flag gb"></i> English</button></li>
                                        <li><button ng-click="setLang('nl_NL')" class="btn btn-gray form-control"><i class="flag nl"></i> Nederlands</button></li>
                                        <li><button ng-click="setLang('sk_SK')" class="btn btn-gray form-control"><i class="flag sk"></i> Slovakski</button></li>
                                        <li><button ng-click="setLang('de_DE')" class="btn btn-gray form-control"><i class="flag de"></i> Deutsch</button></li>
                                        <li><button ng-click="setLang('hu_HU')" class="btn btn-gray form-control"><i class="flag hu"></i> Magjar</button></li>
                                        <li><button ng-click="setLang('fr_FR')" class="btn btn-gray form-control"><i class="flag fr"></i> Francais</button></li>
                                    </ul>
                                </li>
                                <li ng-if="CartItems > 0" ng-class="{'active' : cartActive}">
                                    <a href="/cart"> <i class="fa fa-shopping-cart"></i> ({{CartItems}})</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <div class="main-content">
            <ng-view></ng-view>
        </div>
        <footer id="footer" class="footer" custattr data-bg-color="#121212" ng-controller="footercontroller">
            <div class="container pt-60 pb-30">
                <div class="row">
                    <div class="col-sm-6 col-md-3 text-center">
                        <div class="widget dark">
                            <img src="/images/bsi-logo-small-orange.png" alt="">
                            <p class="font-12 mt-20 mb-20">{{'home.footersocial.intro' | translate }}</p>
                            <ul class="social-icons flat medium list-inline mb-40">
                                <li ng-repeat="sc in social"><a href="{{sc.url}}" target="_blank"><i class="{{sc.icon}}"></i></a> </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="widget dark">
                            <h6 class="widget-title line-bottom">{{'home.footerlinks.title'| translate}}</h6>
                            <ul class="list-border list theme-colored angle-double-right">
                                <li ng-repeat="lnk in flinks"><a href="{{lnk.url}}">{{lnk.link}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <div class="widget dark">
                            <h6 class="widget-title line-bottom">{{'phrases.tags' | translate}}</h6>
                            <ul class="list-inline tags">
                                <li ng-repeat="ftag in ftags"><a href="{{ftag.url}}">{{ftag.tag}}</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-3">
                        <quickcontact></quickcontact>
                    </div>
                </div>

            </div>
            <div class="container-fluid p-20" data-bg-color="#181818">
                <div class="row text-center">
                    <div class="col-md-12">
                        <p class="font-11 m-0" data-text-color="#555">{{phrases.copyright}}</p>
                    </div>
                </div>
            </div>
        </footer>
        <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
    </div>
    <script src="js/custom.js"></script>

    <script src="https://maps.google.com/maps/api/js?key=AIzaSyB1jp-eEwKT9cbQKUFnhHstn56hc3pVTz0"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit&hl=nl" async defer></script>

    <script src="js/google-map-init.js"></script>
    <script src="js/gmaps.min.js"></script>
    <script src="js/angular-translate/angular-translate.min.js"></script>
    <script src="js/angular-translate/angular-translate-storage-cookie.min.js"></script>
    <script src="js/angular-translate/angular-translate-storage-local.min.js"></script>
    <script src="js/angular-translate/angular-translate-loader-static-files.min.js"></script>
    <script src="js/angular-recaptcha.min.js"></script>

    <!--localstorageservice,translateobjects,forms-->
    <script src="app/services/bsi-services.min.js"></script>
    <script src="app/directives/bsi-directives.js"></script>
    <script src="app/cart/bsi-cart.min.js"></script>
    <script src="app/bsi-app-controller.js"></script>

</body>
</html>
